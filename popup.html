<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #1a1a1a;
      color: #ffffff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      margin: 0;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #2d2d2d;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #404040;
    }

    .status-text {
      font-weight: 500;
    }

    .status.enabled {
      background: #1a3d1a;
      color: #90ee90;
      border-color: #28a745;
    }

    .status.disabled {
      background: #3d1a1a;
      color: #ffb3b3;
      border-color: #dc3545;
    }

    .toggle-btn {
      background: #007cff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      width: 100%;
      transition: background-color 0.2s;
    }

    .toggle-btn:hover {
      background: #0056cc;
    }

    .toggle-btn.disabled {
      background: #dc3545;
    }

    .toggle-btn.disabled:hover {
      background: #c82333;
    }

    .delete-all-btn {
      background: #000000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.2s;
    }

    .delete-all-btn:hover {
      background: #333333;
    }

    .delete-all-btn:disabled {
      background: #404040;
      cursor: not-allowed;
    }

    .confirmation-dialog {
      background: #2d2d2d;
      border: 2px solid #dc3545;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      display: none;
    }

    .confirmation-dialog.show {
      display: block;
    }

    .confirmation-text {
      color: #ffb3b3;
      font-weight: 500;
      margin-bottom: 10px;
      text-align: center;
    }

    .confirmation-buttons {
      display: flex;
      gap: 10px;
    }

    .confirm-btn,
    .cancel-btn {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }

    .confirm-btn {
      background: #dc3545;
      color: white;
    }

    .confirm-btn:hover {
      background: #c82333;
    }

    .cancel-btn {
      background: #404040;
      color: white;
    }

    .cancel-btn:hover {
      background: #505050;
    }

    .warning {
      background: #3d3d1a;
      color: #ffeb3b;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-top: 15px;
      border-left: 4px solid #ffc107;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .indicator.enabled {
      background: #28a745;
    }

    .indicator.disabled {
      background: #dc3545;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1 class="title" data-i18n="extensionTitle">History Auto-Delete</h1>
  </div>

  <div id="status" class="status">
    <span class="status-text"><span data-i18n="statusLabel">Status:</span> <span id="statusText"
        data-i18n="statusLoading">Loading...</span></span>
    <div id="indicator" class="indicator"></div>
  </div>

  <button id="toggleBtn" class="toggle-btn" data-i18n="statusLoading">Loading...</button>

  <button id="deleteAllBtn" class="delete-all-btn" data-i18n="buttonDeleteAll">Delete All History</button>

  <div id="confirmationDialog" class="confirmation-dialog">
    <div class="confirmation-text" data-i18n="confirmationText">Are you sure you want to delete ALL browsing history?
    </div>
    <div class="confirmation-buttons">
      <button id="confirmBtn" class="confirm-btn" data-i18n="confirmButtonDelete">Delete All</button>
      <button id="cancelBtn" class="cancel-btn" data-i18n="confirmButtonCancel">Cancel</button>
    </div>
  </div>

  <div class="warning">
    <strong data-i18n="warningBold">Warning:</strong> <span data-i18n="warningText">This extension will automatically
      delete all new browsing history entries. Your browsing history will not be saved while enabled.</span>
  </div>

  <script src="popup.js"></script>
</body>

</html>
